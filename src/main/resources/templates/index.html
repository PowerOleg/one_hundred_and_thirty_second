<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta cherset="UTF-8">
    <title>Users Home Page</title>
    <script th:src="@{/js/app/index.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>An User List</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <label style="margin-right: 2em" for="button1">Create an user</label>
        <a id="button1" class="btn btn-primary btn-sm mb-3" th:href="@{/new}">Create</a>
    </div>
</div>

<br>
        <form class="form-horizontal" th:action="@{/findOne}" method="post">
            <label style="margin-left: 7.3em" for="button2">Find the user in list by name</label>
            <input type="text" style="margin-right: 2em; color: #1c7430" name="name" id="button2" placeholder="Enter the name"/>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
<br>

<div class="container">
    <div class="row">
        <label style="margin-right: 2em" for="button3">Update an user</label>
        <a id="button3" class="btn btn-primary btn-sm mb-3" th:href="@{/update}">Update</a>
    </div>
</div>


<table style="color: blue" id="each" class="table">
    <thead>
    <tr>
        <th scope="col">#ID</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Sex</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.sex}"></td>
                <td><a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-primary">Delete</a></td>
            </tr>
        </table>
</body>
</html>
